<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barista 4:6 Pro - V60 Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Paleta de colores Latte & Espresso */
            --bg-grad-start: #fdfbf7;
            --bg-grad-end: #e6ded5;
            --card-bg: #ffffff;
            --primary-text: #3e2723;   /* Marr√≥n muy oscuro */
            --accent-color: #d7ccc8;   /* Espuma */
            --highlight: #795548;      /* Canela/Marr√≥n medio */
            --btn-bg: #4e342e;         /* Espresso */
            --btn-hover: #6d4c41;
            --info-bg: #efebe9;
            --border-radius: 16px;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--bg-grad-start) 0%, var(--bg-grad-end) 100%);
            color: var(--primary-text);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: var(--card-bg);
            padding: 35px;
            border-radius: var(--border-radius);
            box-shadow: 0 15px 35px rgba(62, 39, 35, 0.15);
            max-width: 600px;
            width: 100%;
        }

        /* Encabezado */
        header {
            text-align: center;
            margin-bottom: 25px;
        }
        
        h1 {
            margin: 0;
            color: var(--primary-text);
            font-size: 1.8em;
        }
        
        .subtitle {
            color: #8d6e63;
            font-size: 0.9em;
        }

        /* Secciones de Inputs */
        .section-title {
            font-size: 0.85em;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #a1887f;
            margin-bottom: 10px;
            border-bottom: 1px solid #d7ccc8;
            padding-bottom: 5px;
            margin-top: 20px;
        }

        .row {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
        }

        .col {
            flex: 1;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-size: 0.9em;
            font-weight: 600;
        }

        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #d7ccc8;
            border-radius: 8px;
            background-color: #fffefe;
            color: var(--primary-text);
            font-family: inherit;
            box-sizing: border-box;
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--highlight);
            background-color: #fff;
        }

        /* Bot√≥n */
        button {
            width: 100%;
            padding: 14px;
            background-color: var(--btn-bg);
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
            transition: background 0.3s;
        }

        button:hover {
            background-color: var(--btn-hover);
        }

        /* Resultados */
        #result {
            display: none;
            margin-top: 30px;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .info-card {
            background-color: var(--info-bg);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            border-left: 4px solid var(--highlight);
            display: flex;
            justify-content: space-around;
            text-align: center;
        }

        .info-item h4 { margin: 0 0 5px 0; font-size: 0.8em; color: #6d4c41; }
        .info-item span { font-weight: bold; font-size: 1.1em; }

        .tips-box {
            font-size: 0.85em;
            color: #5d4037;
            background-color: #fff3e0;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-style: italic;
        }

        .step-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .step {
            display: flex;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px dashed #d7ccc8;
        }

        .step:last-child { border-bottom: none; }

        .step-time {
            width: 70px;
            font-weight: 700;
            color: var(--highlight);
        }

        .step-desc {
            flex: 1;
        }

        .step-weight {
            font-weight: 600;
            color: var(--primary-text);
        }
        
        .step-add {
            font-size: 0.85em;
            color: #8d6e63;
        }

        /* Icono caf√© CSS puro */
        .coffee-bean {
            width: 20px;
            height: 30px;
            background: var(--btn-bg);
            border-radius: 50%;
            position: relative;
            margin: 0 auto 10px;
            box-shadow: inset 2px -2px 0 rgba(0,0,0,0.2);
        }
        .coffee-bean:after {
            content: "";
            position: absolute;
            top: 5px;
            left: 50%;
            width: 2px;
            height: 20px;
            background: #fff;
            transform: translateX(-50%) rotate(10deg);
            border-radius: 2px;
            opacity: 0.3;
        }

    </style>
</head>
<body>

    <div class="container">
        <header>
            <div class="coffee-bean"></div>
            <h1>Barista 4:6 Pro</h1>
            <div class="subtitle">Receta inteligente para V60</div>
        </header>

        <div class="section-title">Cantidades</div>
        <div class="row">
            <div class="col">
                <label>Caf√© (g)</label>
                <input type="number" id="coffee" value="20" min="1">
            </div>
            <div class="col">
                <label>Agua (ml)</label>
                <input type="number" id="water" value="300" min="1">
            </div>
        </div>

        <div class="section-title">El Grano</div>
        <div class="row">
            <div class="col">
                <label>Variedad</label>
                <select id="bean">
                    <option value="">Desconocido</option>
                    <option value="arabica">Ar√°bica (Standard)</option>
                    <option value="geisha">Geisha</option>
                    <option value="robusta">Robusta</option>
                    <option value="liberica">Liberica</option>
                    <option value="excelsa">Excelsa</option>
                    <option value="commercial">Comercial/Blend</option>
                </select>
            </div>
            <div class="col">
                <label>Proceso</label>
                <select id="process">
                    <option value="">Desconocido</option>
                    <option value="washed">Lavado (Washed)</option>
                    <option value="natural">Natural</option>
                    <option value="honey">Honey</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label>Nivel de Tueste</label>
                <select id="roast">
                    <option value="">Desconocido</option>
                    <option value="light">Claro (Light)</option>
                    <option value="medium">Medio</option>
                    <option value="dark">Oscuro (Dark)</option>
                </select>
            </div>
        </div>

        <div class="section-title">Perfil en Taza</div>
        <div class="row">
            <div class="col">
                <label>Sabor (Fase 1)</label>
                <select id="flavor">
                    <option value="standard">Balanceado</option>
                    <option value="sweeter">M√°s Dulce</option>
                    <option value="brighter">M√°s √Åcido</option>
                </select>
            </div>
            <div class="col">
                <label>Fuerza (Fase 2)</label>
                <select id="strength">
                    <option value="lighter">Ligero</option>
                    <option value="stronger" selected>Medio</option>
                    <option value="even_stronger">Intenso</option>
                </select>
            </div>
        </div>

        <button onclick="generateRecipe()">Generar Receta Optimizada</button>

        <div id="result">
            <div class="info-card">
                <div class="info-item">
                    <h4>Temp. Agua</h4>
                    <span id="res-temp">92¬∞C</span>
                </div>
                <div class="info-item">
                    <h4>Intervalo</h4>
                    <span id="res-interval">45s</span>
                </div>
                <div class="info-item">
                    <h4>Ratio</h4>
                    <span id="res-ratio">1:15</span>
                </div>
            </div>

            <div id="tips-box" class="tips-box"></div>

            <div id="steps-container" class="step-list">
                </div>
        </div>
    </div>

    <script>
        function generateRecipe() {
            // Inputs b√°sicos
            const coffee = parseFloat(document.getElementById('coffee').value);
            const waterTotal = parseFloat(document.getElementById('water').value);
            const flavor = document.getElementById('flavor').value;
            const strength = document.getElementById('strength').value;

            // Inputs avanzados
            const bean = document.getElementById('bean').value;
            const process = document.getElementById('process').value;
            const roast = document.getElementById('roast').value;

            if (!coffee || !waterTotal) { alert("Ingresa caf√© y agua"); return; }

            // --- L√ìGICA DE CAF√â (Domain Knowledge) ---
            
            // 1. Temperatura Base: 92¬∞C
            let temp = 92;
            let tempReason = "Est√°ndar para balance.";

            // Ajuste por Tueste (El factor m√°s importante)
            if (roast === 'light') { 
                temp = 94; 
            } else if (roast === 'dark') { 
                temp = 83; // Tetsu recomienda bajar mucho la temp para oscuros
            } else if (roast === 'medium') {
                temp = 91;
            }

            // Ajuste fino por Grano
            if (bean === 'geisha' && roast !== 'dark') { temp += 1; } // Extraer florales
            if (bean === 'robusta' || bean === 'commercial') { temp -= 2; } // Evitar sabores cauchosos/amargos

            // 2. Intervalo de Vertido (Base 45s)
            // El m√©todo 4:6 requiere que el agua baje casi por completo.
            let interval = 45;
            
            // Los naturales y tuestes claros generan m√°s finos o son m√°s densos (drenan lento)
            if (process === 'natural' || process === 'honey') interval += 5;
            if (roast === 'light') interval += 5;
            
            // Los oscuros son porosos (drenan r√°pido)
            if (roast === 'dark') interval -= 5;

            // 3. Consejos (Tips)
            let tip = "Usa una molienda media-gruesa (tipo sal marina gruesa).";
            
            if (bean === 'geisha') tip = "Para Geisha, usa molienda apenas m√°s fina de lo normal y vierte suavemente.";
            if (process === 'natural') tip = "Los procesos naturales drenan lento. Si se estanca, muele un poco m√°s grueso la pr√≥xima vez.";
            if (roast === 'dark') tip = "Vierte r√°pido para generar turbulencia y compensar la baja temperatura.";
            if (bean === 'robusta') tip = "El ratio alto (m√°s agua) ayuda a suavizar la intensidad del Robusta.";


            // --- L√ìGICA MATEM√ÅTICA 4:6 (Igual que antes) ---
            const phase1Total = waterTotal * 0.4;
            const phase2Total = waterTotal * 0.6;
            let pours = [];

            // Fase 1
            if (flavor === 'standard') {
                pours.push(phase1Total * 0.5, phase1Total * 0.5);
            } else if (flavor === 'sweeter') {
                pours.push(phase1Total * (5/12), phase1Total * (7/12));
            } else if (flavor === 'brighter') {
                pours.push(phase1Total * (7/12), phase1Total * (5/12));
            }

            // Fase 2
            let p2_count = (strength === 'lighter') ? 1 : (strength === 'stronger' ? 2 : 3);
            let p2_amount = phase2Total / p2_count;
            for(let i=0; i<p2_count; i++) pours.push(p2_amount);


            // --- RENDERIZADO ---
            
            // Info Cards
            document.getElementById('res-temp').innerText = temp + "¬∞C";
            document.getElementById('res-interval').innerText = "~" + interval + "s";
            document.getElementById('res-ratio').innerText = "1:" + (waterTotal/coffee).toFixed(1);
            document.getElementById('tips-box').innerText = "üí° Tip: " + tip;

            // Pasos
            const container = document.getElementById('steps-container');
            container.innerHTML = '';

            let currentTotal = 0;
            let currentTime = 0;

            // Bloom / Primeros pasos
            pours.forEach((amount, idx) => {
                currentTotal += amount;
                
                let min = Math.floor(currentTime / 60);
                let sec = currentTime % 60;
                let timeStr = `${min}:${sec.toString().padStart(2, '0')}`;

                const div = document.createElement('div');
                div.className = 'step';
                div.innerHTML = `
                    <div class="step-time">${timeStr}</div>
                    <div class="step-desc">
                        <div class="step-weight">Verter hasta ${Math.round(currentTotal)}g</div>
                        <div class="step-add">(Agregar +${Math.round(amount)}g)</div>
                    </div>
                `;
                container.appendChild(div);

                currentTime += interval;
            });

            // Final
            let endMin = Math.floor((currentTime + 10) / 60);
            let endSec = (currentTime + 10) % 60;
            
            const finalDiv = document.createElement('div');
            finalDiv.className = 'step';
            finalDiv.innerHTML = `
                <div class="step-time">~${endMin}:${endSec.toString().padStart(2, '0')}</div>
                <div class="step-desc">
                    <div class="step-weight">Remover Dripper</div>
                    <div class="step-add">¬°Disfruta tu caf√©!</div>
                </div>
            `;
            container.appendChild(finalDiv);

            document.getElementById('result').style.display = 'block';
            document.getElementById('result').scrollIntoView({behavior: 'smooth'});
        }
    </script>
</body>
</html>
